<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header>
    <h1 class="text-5xl text-center mt-10">Let's get some <span class="text-purple-600 font-semibold ">money!</span></h1>
  </header>
  <main class="mx-auto w-3/4 ">
      <section class="mt-8 ">
          <div class="grid grid-cols-3 gap-4  text-white ">
            <div class="bg-blue-400 p-8 px-16 rounded">
                <h3 class="text-5xl mb-4">Deposit</h3>
                <h4 class="text-3xl">$<span id="deposit-total">00</span></h4>
            </div>
            <div class="bg-green-400 p-8 px-16 rounded">
                <h3 class="text-5xl mb-4">Withdraw</h3>
                <h4 class="text-3xl">$<span id="withdraw-total">00</span></h4>
            </div>
            <div class="bg-cyan-400 p-8 px-16 rounded">
                <h3 class="text-5xl mb-4">Balance </h3>
                <h4 class="text-3xl">$<span id="balance-total">1200</span></h4>
            </div>
          </div>
      </section>
      <!-- deposit and withdraw  -->
      <section class="mt-8">
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-red-100 p-8 rounded">
            <h3 class="text-3xl">Please Deposit</h3>
           <div>
             <input  id="deposit-input" class="border block w-3/4  border-purple-600 mb-4 rounded px-2" type="text" placeholder="$ amount you want to deposit">
            <button id="deposit-button" class="bg-purple-600 text-white font-semibold  rounded px-4 py-1 mt-4">Deposit</button>
          </div>
        </div>
          <div class="bg-red-100 p-8 rounded">
            <h3 class="text-3xl">Please Withdraw</h3>
           <div>
             <input  id="withdraw-input" class="border block w-3/4  border-purple-600 rounded mb-4 px-2" type="text" placeholder="$ amount you want to withdraw">
            <button id="withdraw-button" class="bg-purple-600 text-white font-semibold  rounded px-4 py-1 mt-4">Deposit</button>
          </div>
        </div>
        </div>
      </section>
  </main>
    <script src="banking.js"></script>
</body>
</html>
